query getEvent($id:Int!){
    event(eventId: $id){
        result {
            id
            title
            startDate
            endDate
            description
            url
            category
            images
            city
            location
            geoLocation {
                lat
                lng
            }
            host {
                userId
                displayName
                photoUrl
                lastSeenOnline
                creationDate
            }
            isPaid
            isPrivate
            adultsOnly
            keywords
            attendees {
                displayName
                photoUrl
                lastSeenOnline
                userId
                creationDate
            }
            maxNumberOfAttendees
            lastUpdateDate
        }
        status {
            code
            message
        }
    }
}

